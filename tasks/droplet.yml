- name: create .ssh
  file:
    path: /var/lib/jenkins/.ssh
    state: directory
    
- name: b
  shell: pwd
  register: out
  
- name: a
  debug:
    msg: "{{out.stdout}}"

- name: Generate SSH keys
  shell: ssh-keygen -b 2048 -t rsa -f ./id_rsa -q -N ""
  args:
    creates: ./id_rsa
    
- name: get key
  shell: cat ./id_rsa.pub
  register: key
  
- name: print key
  debug:
    msg: "{{key.stdout}}"
- name: Deploy public key
  digital_ocean: >
    state=present
    command=ssh
    name=my_new_key
    api_token="{{ api_key }}"
    ssh_pub_key="{{ my_pub_key }}"
  register: do_droplet
     
- name: Create Digital Ocean droplet 512Mb/Ubuntu12.04 LTS/Amsterdam
  digital_ocean: >   
    state=present
    command=droplet
    name="{{ do_hostname }}"
    api_token="{{ api_key }}"
    size_id=1gb
    ssh_key_ids="{{ do_droplet.ssh_key.id }}"
    region_id=nyc1
    image_id=ubuntu-14-04-x64
    wait_timeout=600
  register: do_droplet

- debug: msg="ID is {{ do_droplet.droplet.id }}"
- debug: msg="IP is {{ do_droplet.droplet.ip_address }}"
    
- name: Add new droplet to inventory
  add_host: >
    name="{{ do_droplet.droplet.ip_address }}"
    groups=newdroplets
    ansible_python_interpreter=/usr/bin/python3
    ansible_ssh_user=root
    ansible_ssh_key=./id_rsa
- name: Wait for VM to come up
  local_action: wait_for host="{{ do_droplet.droplet.ip_address }}" state=started
  async: no    
- name: ensure droplet exists
  digital_ocean: >
    state=present
    command=droplet
    api_token="{{ api_key }}"
    name="{{ do_hostname }}"
    unique_name=yes
    size_id=1gb
    region_id=nyc1
    image_id=ubuntu-14-04-x64
          
